<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Canvas</title>
    </head>

    <body>
        <header>
            <a href="./gallery">Gallery</a>
            <img src="./assets/PIXL-white.png" id="logo" />
            <a href="./about">About</a>
        </header>
        <main>
            <section class="welcome-container module hidden">
                <img
                    src="./assets/PIXL-white.png"
                    alt=""
                    class="welcome-container__logo"
                />
                <a href="./gallery">View Gallery</a>
                <p id="welcome-message">
                    Welcome to PIXL! Make some pixel-y art by using the tools to
                    fill in pixels with different colors to create all kinds of
                    different shapes and images.
                </p>
                <input
                    type="text"
                    id="artwork-title"
                    placeholder="Canvas Title"
                />
                <button id="submit-title">START</button>
            </section>
            <section id="canvas-container" class="canvas-container module">
                <div id="canvas">
                    <!-- this is where the art goes -->
                </div>
                <label>
                    <input type="radio" name="tools" id="pencil">
                    Pencil
                </label>
                <label>
                    <input type="radio" name="tools" id="eraser">
                    Eraser
                </label>                
            </section>
        </main>

        <script type="module" src="./app.js"></script>
    </body>
</html>
